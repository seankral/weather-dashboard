<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="header-text">Weather Dashboard</h1>
    </header>
    <main id="container" class="">
        <div id="city-search-container" class="">
            <h2 class="city-header">Search for a City:</h2>
            <form id="city-form">
                <input type="text" id="form-input"/>
                <button type="submit" id="form-btn">Search</button>
            </form>
            <div id="saved-searches"></div>
        </div>
        <div id="current-weather" class=""></div>
        <div id="five-day" class=""></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
